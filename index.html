<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version control</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="header">
        <h1 class="header__page-title">Version Control</h1>
    </header>
    <main class="git-commands">
        <div class="git-commands__command">git init</div>
        <div class="git-commands__effect">creates a directory</div>
        <div class="git-commands__command">git clone url</div>
        <div class="git-commands__effect">Clones a directory from github to your local machine</div>
        <div class="git-commands__command">git pull</div>
        <div class="git-commands__effect">Updates your local repo to the same as the remote repo</div>
        <div class="git-commands__command">Steps to upload code</div>
        <div class="git-commands__effect">Step 1: git add . Step 2: git commit -m "Your message" Step 3: "git push"</div>
    </main>
</body>
